{% extends "qr2auth/base.html" %}
{% block content %}
<div align="center">
<h2>QR2Auth Key of {{ user }}</h2>
{% if DEBUG %}
<h4>DEBUG: Shared Secret: {{ plain_key }}</h4>
<h4>DEBUG: QR code content: {key} {{ xored_key }}</h4>
{% endif %}
<br><br>
<h4>The PIN to access this key is: {{ pin }}</h4>
<img src="data:image/svg+xml;base64,{{ shared_secret }}" width="200" height="200" title="QR2Auth Key of {{ user }}">
</div>
{% endblock %}
