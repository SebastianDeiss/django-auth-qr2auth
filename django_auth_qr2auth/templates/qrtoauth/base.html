<!DOCTYPE HTML>
<html>
<head>
	<title>{% block title %}QR2Auth | User friendly challenge response authentication with QR codes{% endblock %}</title>
</head>
  <body>
  	<header>
  		<center>
    	<h1>QR2Auth</h1>
    	User: <b>{{ user }}</b>
      	{% if user.is_anonymous %}
      	<a href="{% url 'django.contrib.auth.views.login' %}">login</a>
		<a href="{% url 'Index' %}">login with QR2Auth</a>
      	{% else %}
      	<a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
      	{% endif %}
      	<br><br>
    	<nav>
    	<a href="{% url 'Index' %}">Home</a><br>
    	<a href="{% url 'ShowKey' %}">View QR2Auth key</a><br>
    	<a href="{% url 'RevokeKey' %}">Revoke key</a><br>
    	<a href="{% url 'Keygen' %}">Get a new key</a>
    	</nav>
      	</center>
    </header>
    {% block content %}{% endblock %}
    <br><br><br>
    <footer>
    	<hr>
    	<center>Copyright &copy; 2014-2015 Sebastian Deiss, all rights reserved.</center>
    </footer>
   </body>
</html>
