{% extends "base.html" %}
{% block title %}Generate a new Key{% endblock %}
{% block content %}
<div align="center">
<h2>New QRtoAuth key for {{ user }}</h2>
{% if DEBUG %}
<h4>DEBUG: {key}{{ debug_ss }}</h4>
{% endif %}
<img src="data:image/svg+xml;base64,{{ qrcode_img }}" width="200" height="200" title="QRtoAuth Key of {{ user }}">
</div>
{% endblock %}
