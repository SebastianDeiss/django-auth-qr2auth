{% extends "base.html" %}
{% block title %}{{ msg }}{% endblock %}
{% block content %}
<div align="center">
<h2>{{ issue }}</h2>
{% if msg %}
<h4>{{ msg }}</h4>
{% endif %}
{% if redirect_link and redirect_link_text %}
<a href="{%url redirect_link %}">{{ redirect_link_text }}</a>
{% endif %}
</div>
{% endblock %}
