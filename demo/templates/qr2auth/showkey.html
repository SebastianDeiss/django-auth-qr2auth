{% extends "base.html" %}
{% block title %}QRtoAuth Key of {{ user }}{% endblock %}
{% block content %}
<div align="center">
<h2>QR2Auth Key of {{ user }}</h2>
{% if DEBUG %}
<h4>DEBUG: Shared Secret: {{ plain_key }}</h4>
<h4>DEBUG: QR code content: {key} {{ xored_key }}</h4>
{% endif %}
<br><br>
<p id="qrpassword">
QR password: <b>{{ qrpassword }}</b>
</p>
<img src="data:image/svg+xml;base64,{{ shared_secret }}" width="300" height="300" title="QR2Auth Key of {{ user }}">
</div>
{% endblock %}
